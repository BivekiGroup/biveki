version: '3.9'

services:
  web:
    build: .
    container_name: biveki_web
    restart: unless-stopped
    env_file:
      - stack.env
    environment:
      # Use external managed DB connection string from stack.env
      DATABASE_URL: ${DATABASE_URL}
      # Internal URL for server-side fetches in SSR components (server-only)
      NEXT_PUBLIC_SITE_URL: http://localhost:3000
      PORT: 3000
      NODE_ENV: production
    ports:
      - "3022:3000"  # внешний порт → внутренний порт Next.js
    volumes:
      - uploads:/app/public/uploads

volumes:
  uploads:
